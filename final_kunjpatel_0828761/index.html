<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Realtor Website</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
<!-- adding the css-->
    <style>
        body {
            padding-top: 20px; 
        }

        .image-navbar {
            background-color: #fbff00;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .carousel-inner img {
            width: 100%;
        }

        .card-deck {
            margin-top: 20px;
        }

        #realEstateForm {
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <!-- adding breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Homes for Sale</a></li>
            <li class="breadcrumb-item"><a href="#">Homes for Rent</a></li>
            <li class="breadcrumb-item"><a href="#">Mortgage Calculator</a></li>
        </ol>
    </nav>
    <!-- adding breadcrumbs finished -->



    <!-- adding navigationbar -->
    <div class="image-navbar">

        <!-- adding bootstap img -->
        <a class="navbar-brand" href="#">
            <img src="bootstrap-logo.png" width="30" height="30" class="d-inline-block align-top" alt="" float="left">            
        </a>
        <!-- adding bootstap img finished-->

        <!-- adding icons -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
            <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
          </svg>
        <!-- adding icons finished-->

    </div>
    <!-- adding navigationbar finished-->

    <!-- adding carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img3.jpg" alt="Third slide">
          </div>
        </div>

        <!-- adding carousel controller -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!-- adding carousel controller finished -->

      </div>
    <!-- adding carousel finished -->


   <!-- adding bootstrap cards  -->

   
    <div class="card-deck">
        <!-- card one -->
        <div class="card">
            <img src="homes.jpg" class="card-img-top" alt="Card 1">
            <div class="card-body">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                    title="Get Your first home">More</button>
            </div>
        </div>

        <!-- card two -->
        <div class="card">
            <img src="images.jpg" class="card-img-top" alt="Card 1">
            <div class="card-body">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                    title="Get Your first home">More</button>
            </div>
        </div>

        <!-- card three -->
        <div class="card">
            <img src="home2.jpeg" class="card-img-top" alt="Card 1">
            <div class="card-body">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                    title="Get Your first home">More</button>
            </div>
        </div>
    </div>
   <!-- adding bootstrap cards  finished-->


    <!-- adding form -->
    <form id="realEstateForm" width="70%">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required minlength="3">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" name="comments" minlength="6"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- adding form finished-->


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- adding Logic for the code -->
    <script>

            $('[data-bs-toggle="tooltip"]').tooltip();   
        });

        $('#example').tooltip(options)

        $(function () {


        $('[data-toggle="tooltip"]').tooltip()
        })

            $('[data-toggle="tooltip"]').tooltip();
        });

        $('.carousel').carousel()

        $('.carousel').carousel({
        interval: 2000
        })
    </script>

</body>

</html>
